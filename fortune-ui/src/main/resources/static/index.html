<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortune Teller</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather:700i" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="script.js"></script>

<body>
<div id="container">
    <div id="banner">

    <div id="footer">
        <p>Curious about how it works? <a href="https://github.com/alexandreroman/fortune-teller">

    </div>
</div>

</html>
