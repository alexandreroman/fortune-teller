server:
  port: ${PORT:8081}

spring:
  application:
    name: fortune-service
  jackson:
    # Omit JSON property if value is null.
    default-property-inclusion: non_null
  jpa:
    hibernate:
      # The database schema is dropped and recreated each time the app is started.
      ddl-auto: create-drop

management:
  endpoints:
    web:
      exposure:
        include: '*'
